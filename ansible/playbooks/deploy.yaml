#        msg: "IP is {{ do_droplet.droplet.ip_address }}"

#    - name: Wait for SSH to be active
#      wait_for:
#        host: "{{ do_droplet.droplet.ip_address }}"
#        port: 22
#        delay: 5
#        sleep: 5
#        timeout: 300
#        state: started

    - name: Add host for new Droplet
      add_host:
        hostname: "{{ do_droplet.droplet.ip_address }}"
        groupname: digitalocean

- hosts: digitalocean
  gather_facts: false
  remote_user: "{{ digitalocean_sudo_user }}"
  become: true
  tasks:
#    - name: Upgrade operating system to latest version. Enable automatic security updates.
    - name: Nginx - Copy install script
      template:
        src: files/install_nginx.sh
        dest: /root/install_nginx.sh
        mode: 0755
    - name: Nginx - Install
      command: /root/install_nginx.sh

